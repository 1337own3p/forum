<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Y2K Styled Forum</title>
    <style>
        body {
            background-color: #eaeaea;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #ff0055;
            font-size: 3em;
            text-shadow: 2px 2px #ffcc00;
        }
        .container {
            width: 80%;
            margin: auto;
            background-color: #fff;
            border: 2px solid #ff0055;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .post {
            border-bottom: 1px solid #ff0055;
            padding: 10px 0;
        }
        .post:last-child {
            border-bottom: none;
        }
        .post-title {
            font-size: 1.5em;
            color: #ff0055;
        }
        .post-meta {
            font-size: 0.9em;
            color: #666;
        }
        .button {
            background-color: #ff0055;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #ffcc00;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Retro Y2K Forum!</h1>
    <div class="container">
        <div class="post">
            <div class="post-title">First Post!</div>
            <div class="post-meta">Posted by <strong>User123</strong> on 2026-02-11</div>
            <p>This is the first message on our retro forum. Feel free to start discussions!</p>
        </div>
        <div class="post">
            <div class="post-title">Another Topic</div>
            <div class="post-meta">Posted by <strong>User456</strong> on 2026-02-11</div>
            <p>What are your thoughts on Y2K? Let's discuss!</p>
        </div>
        <a class="button" href="#">Start a New Topic</a>
    </div>
</body>
</html>
